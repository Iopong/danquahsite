---
layout: default
---

<table id="post-list">
    <tbody> 
        {% for post in site.posts %}
            <tr>
                <td class="date">
                    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
                </td>
                <td>
                    <a href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }}</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
